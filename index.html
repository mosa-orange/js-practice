<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KANA MIYAMOTO TEST-SITE</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">TEST-SITE</h1>
      <nav class="header__nav">
        <ul class="header__navList">
          <li class="header__navItem"><a href="#">HOME</a></li>
          <li class="header__navItem"><a href="#">Modal</a></li>
          <li class="header__navItem"><a href="#">Dropdown Menu</a></li>
          <li class="header__navItem"><a href="#">Tab</a></li>
          <li class="header__navItem"><a href="#">Clusel</a></li>
          <li class="header__navItem"><a href="#">Loading action</a></li>
          <li class="header__navItem"><a href="#">Smooth scroll</a></li>
          <li class="header__navItem"><a href="#">Scroll action</a></li>
        </ul>
      </nav>
      <div class="header__navBg"></div>
      <div class="header__navBtnWrapper"  id="js-hamburger">
        <div class="header__navBtn">
          <span class="header__navBtnLine"></span>
          <span class="header__navBtnLine"></span>
          <span class="header__navBtnLine"></span>
        </div> 
      </div>
    </header>

    <main>
      <div class="mainVisual">
        <p>Practice</p>
      </div>

      <section class="section">
        <div class="section__inner">
          <div class="section__title">Modal</div>
          <div class="section__detail">
            <!-- モーダル -->
            <div class="modalBox">
              <div class="modalBox__btn" id="js-open">詳細を見る</div>
              <div class="modalBox__mask is-hidden" id="js-mask"></div>
              <div class="modalBox__modal is-hidden" id="js-modal">
                  <p>モーダル表示中</p>
                  <div class="modalBox__modalCloseBtn" id="js-close">閉じる</div>
              </div>
            </div>
            <!-- /モーダル -->
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </body>
</html>
